<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Flexbox quiz</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="title_cont">
            <div class="title">Title</div>
            <div class="sub_title">Subtitle</div>
        </div>
        <div class="details_cont">
            <div class="item">Item1</div>
            <div class="item">Item2</div>
        </div>

    </header>

    <!-- navbar -->
    <nav class="nav">
        <span>
            <a href=".q1">Question1</a>
        </span>
        <span>
            <a href="#">Question2</a>
        </span>
        <span>
            <a href="#">Question3</a>
        </span>
        <span>
            <a href="#">Question4</a>
        </span>
        <span>
            <a href="#">Question5</a>
        </span>
        <span>
            <a href="#">Question6</a>
        </span>
    </nav>

    <!-- main -->
    <main>
        <!-- Q1 -->
        <div class="q_cont" id="q1">
            <div class="q">Question1</div>
            <div class="a" id="a1">
                <div class="box clr_1"></div>
                <div class="box clr_2"></div>
            </div>
        </div>
        <!-- Q2 -->
        <div class="q_cont" id="q2">
            <div class="q">Question2</div>
            <div class="a" id="a2">
                <div class="a_cont" id="a2div1">
                    <div class="box clr_1"></div>
                    <div class="box clr_2"></div>
                    <div class="box clr_3"></div>
                </div>

                <div class="a_cont" id="a2div2">
                    <div class="box clr_1"></div>
                    <div class="box clr_2"></div>
                    <div class="box clr_3"></div>
                </div>
            </div>
        </div>
        <!-- Q3 -->
        <div class="q_cont" id="q3">
            <div class="q">Question3</div>
            <div class="a" id="a3">
                <div class="box clr_1" id="box1"></div>
                <div class="box clr_2" id="box2"></div>
                <div class="box clr_3" id="box3"></div>

            </div>
        </div>
        <!-- Q4 -->
        <div class="q_cont">
            <div class="q">Question4</div>
            <div class="a" id=a4>
                <div class="box clr_1" id="box4"></div>
                <div class="box clr_2" id="box5"></div>
                <div class="box clr_3" id="box6"></div>
            </div>
        </div>
        <!-- Q5 -->
        <div class="q_cont">
            <div class="q">Question5</div>
            <div class="a" id="a5">
                <div class="box clr_3"></div>
                <div class="box clr_1"></div>
                <div class="box clr_2"></div>
            </div>
        </div>
        <!-- Q6 -->
        <div class="q_cont">
            <div class="q">Question6</div>
            <div class="a" id="a6">
                <div class="box clr_1"></div>
                <div class="box clr_2"></div>
            </div>
        </div>

    </main>
</body>

</html>
